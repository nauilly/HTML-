<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>表单input</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color ="#336699"/>
<form>
	<table width="600px" bgcolor="#f2f2f2" align="center">
		<tr>
			<td>会员：</td>
			<td><input type="text"  name="username size="25"  maxlength="6" placeholder="请输入姓名" /></td>
		</tr>
<tr>
	<td>会员邮箱：</td>
	<td><input type="text" name="emale" value="@163.com"/ ></td>
</tr>
<tr>
	<td>密码：</td>
	<td><input type="password" name="username" size="25" maxlength="6" placeholder="请输入密码"></td>
</tr>
<tr>
	<td>确认密码：</td>
	<td><input type="password" name="paw_confirm" size="25" maxlength="6" placeholder="请确认密码"></td>	
</tr>
<tr>
		<td>上传照片：</td>
		<td><input type="file"  name="file" placeholder="选择文件"></td>
	</tr>
<tr>
	<td>性别：</td>
	<td>男<input type="radio" name="sex" value="man" /></td>
	<td>女<input type="radio" name="sex" value="woman" /></td>
    <td>保密<input type="radio" name="sex" value="bm"  checked="" /></td>
</tr>
  <tr>
  	<td style="text-align: right;">联系电话：</td>
  	<td colspan="2">
   <input type="text" class="textinput" style="width: 350px" name="telephone"/>
  	</td>
  	<td>&nbsp;</td>
  </tr>
<tr>
	<td style="text-align: right;">个人介绍：</td>
	<td colspan="2">
		<textarea class="textarea" name="introduce"></textarea>
	</td>
<td>&nbsp;</td>
</tr>
	</table>
<table width="70%" border="0" cellspacing="0">
	<tr>
		<td style="padding-top: 20px;text-align: center;">
<input type="image" name="submit" src="E:\Photo-woman/t.gif" border="0"/>

		</td>

	</tr>

</table>
</form>
</body>
</html>
